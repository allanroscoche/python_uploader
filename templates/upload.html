{% extends "layout.html" %}
{% block body %}


<div id="dropbox" >
  <h3>Adicionar Imagem</h3>
  <span id="container"> </span>
  <span class="image-box" >
    <img id="preview" src="/static/media/plus.png">
  </span>
</div>
<input type="file" id="file_input" style="visibility:hidden" multiple />

<!-- <input type="button"  id="upload_crop" value="Salvar" onClick="upload_croped()" />
-->

<script type="text/javascript">

var dropbox;

dropbox = document.getElementById("dropbox");
dropbox.addEventListener("dragenter", dragenter, false);
dropbox.addEventListener("dragover", dragover, false);
dropbox.addEventListener("drop", drop, false);

function dragenter(e) {
  e.stopPropagation();
  e.preventDefault();
}

function dragover(e) {
  e.stopPropagation();
  e.preventDefault();
}

function drop(e) {
  e.stopPropagation();
  e.preventDefault();

  var dt = e.dataTransfer;
  var files = dt.files;

  for(i=0;i<files.length;i++)
    get_signed_request(files[i]);

}


function add_controls(name){
  $('#'+name).cropper({
    aspectRatio: 1,
    viewMode: 1,
    dragMode: 'move',
    restore: false,
    guides: false,
    highlight: false,
    scalable: false,
    zoomable: false,
    cropBoxMovable: false,
    cropBoxResizable: false,
    minCropBoxHeight:300,
    minCropBoxWidth:300,
    minCanvasHeight:300,
    minContainerHeight:300,
    built: function () {
      $('#'+name).cropper("setCropBoxData", { width: "300", height: "300" });
    }
  });
}

function upload_croped(){

  var cropData = $('#preview').cropper('getData',{rounded: true});
  var imageData = $('#preview').cropper('getCropBoxData');
  var imageName = document.getElementById("file_input").files[0].name;
  var data = {name: imageName, crop: cropData}
  $.post("/submit_changes/", data, function( data ) {
    if(data.status == "OK"){
      $('#preview').cropper('destroy');
      document.getElementById("preview").src = data.url;
    }
  } )
}

function add_image(url,file){
  $("#container").append("<span class='image-box' ><img class='thumb' src='"+url+"' /></span>");
}

function updateProgress (oEvent) {

  console.log("loading...");
  if (oEvent.lengthComputable) {
    var percentComplete = oEvent.loaded / oEvent.total;
    console.log("progress:"+percentComplete+"%");
  } else {
    // Unable to compute progress information since the total size is unknown
  }
}
/*
    Function to carry out the actual PUT request to S3 using the signed request from the Python app.
*/
function upload_file(file, signed_request, url){
    var xhr = new XMLHttpRequest();
    xhr.open("PUT", signed_request);
    xhr.setRequestHeader('x-amz-acl', 'public-read');
    //xhr.onprogress = updateProgress;
    xhr.upload.addEventListener("progress", updateProgress, false);
    xhr.onload = function() {
        if (xhr.status === 200) {
            add_image(url,file);
            console.log("loaded");
        }
    };
    xhr.onerror = function() {
        alert("Could not upload file.");
    };
    console.log("loading")
    xhr.send(file);
}

/*
    Function to get the temporary signed request from the Python app.
    If request successful, continue to upload the file using this signed
    request.
*/
function get_signed_request(file){
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/sign_s3?file_name="+file.name+"&file_type="+file.type);
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
            if(xhr.status === 200){
                var response = JSON.parse(xhr.responseText);
                upload_file(file, response.signed_request, response.url);
            }
            else{
                alert("Could not get signed URL.");
            }
        }
    };
    xhr.send();
}

/*
   Function called when file input updated. If there is a file selected, then
   start upload procedure by asking for a signed request from the app.
*/
function init_upload(){
    var files = document.getElementById("file_input").files;
    var file = files[0];
    if(file == null){
        alert("No file selected.");
        return;
    }
    //document.getElementById("preview").src = document.getElementById("loading").src;
    for(i=0;i<files.length;i++)
      get_signed_request(files[i]);
}

/*
   Bind listeners when the page loads.
*/
(function() {
    document.getElementById("file_input").onchange = init_upload;
    $("#preview").on("click",function(){
      $("#file_input").click();
    });
})();

</script>
{% endblock %}
